<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OnlinePay</title>
</head>
<body>
<center>
<form action="tq.html">
<h1>Online Payment</h1>
<p>Please select your card type</p>
<input type="radio" id="credit" value="credit">
<label for="credit">Credit</label>
<input type="radio" id="debit" value="debit">
<label for="female">Debit</label>
<input type="radio" id="paypal" value="paypal">
<label for="paypal" >Paypal</label>
<label>Card Number</label>
<input type="number" id=num placeholder="Card Number" required>
<br />
<br />
<label>Pin Number</label>
<input type="pin" id=pin placeholder="Pin Number" required>
<br />
<br />
<label>Valid Until</label>
<input type="month" id=mon placeholder="yyyy-mm" required>
<br />
<br />
<button>Next</button>
<button>Skip</button>
</form>
</center>
</body>
</html>
